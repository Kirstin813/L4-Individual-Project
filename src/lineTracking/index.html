<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Camera</title>
  
  <script src="https://www.espruino.com/js/uart.js"></script>
</head>

<body>
  <h1 class="title">
    Line Tracking
  </h1>
  <div>
    <button class="button" id="btnChangeCamera">Switch Camera</button>

  </div>

    <button class="connection" id="btnConnect">Connect</button>
    <button class="connection" id="btnDisconnect">Disconnect</button>

  <canvas class="canvas" id="canvas"></canvas>
  <script src="script.js"></script>
</body>

</html>
