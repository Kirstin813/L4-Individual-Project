<!DOCTYPE html>
<html lang="en">
  <head>
  <script src="p5.js"></script>
  <script src="p5.sound.min.js"></script>
  <script src="camera_utils.js" crossorigin="anonymous"></script>
  <script src="control_utils.js" crossorigin="anonymous"></script>
  <script src="drawing_utils.js" crossorigin="anonymous"></script>
  <script src="face_detection.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.espruino.com/js/uart.js"></script>

</head>
<body>
  <h1><span>Face Tracking</span></h1>
  <!-- The Modal -->
  <div id="myModal" class="modal">


    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2>Instructions for Use</h2>
      </div>
      <div class="modal-body">
        <p>Some text in the Modal..</p>
      </div>
      <div class="modal-footer">
        <h3>Thanks for reading :)</h3>
      </div>
    </div>
  
  </div>
  <div>
    <button class="connection" id="myBtn">Instructions</button>
    <button onclick="disconnect();" class="connection right-btn">Disconnect</button>
    <button onclick="connect();" class="connection right-btn">Connect</button>
  </div>

  <div class="container">
    <video id="video" class="input_video" width="500" height="360"></video>
    <canvas class="output_canvas" width="500" height="360"></canvas>
  </div>
  
  <!-- Front and Back facing camera not working -->
  <div>
    <button id="btn-front" class="connection">Switch Camera</button>
  </div>
  
  <script src="sketch.js"></script>

</body></html>
