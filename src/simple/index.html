<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.espruino.com/js/uart.js"></script>

  </head>
  <body>
    <h1><span>Simple Controller</span></h1>

    <button class="connection" id="myBtn">Instructions</button>

    <!-- Connect and Disconnect Buttons -->
    <button onclick="disconnect();" class="connection right-btn">Disconnect</button>
    <button onclick="connect();" class="connection right-btn">Connect</button>
    
    
    <!-- The Modal -->
    <div id="myModal" class="modal">


      <!-- Modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close">&times;</span>
          <h2>Instructions for Use</h2>
        </div>
        <div class="modal-body">
          <p>Detail instructions are explained <a href="https://github.com/Kirstin813/L4-Individual-Project/tree/main/src#connecting-to-robot">here</a></p>
        </div>
        <div class="modal-footer">
          <h3>Thanks for reading :)</h3>
        </div>
      </div>

    </div>

    <!-- Action Buttons -->
    <div class="center">
      <div class="flex jc">
        <button onclick="forward();" class="action margin-bottom">Forward</button>
      </div>
      <div class="flex jc">
        <button onclick="left();" class="action margin-right margin-bottom">Left</button>
        <button onclick="stop();" class="action margin-right margin-bottom">Stop</button>
        <button onclick="right();" class="action margin-bottom">Right</button>
      </div>
      <div class="flex jc">
        <button onclick="backward();" class="action">Backward</button>
      </div>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
